<h2>List of News</h2>
<div class="list"><div style="width:25%;float:left;border-right: 1px solid black;text-align:center;font: 24px bold">Headline</div><div style="width:35%;float:left;border-right: 1px solid black;text-align:center;font: 24px bold">Content</div><div style="width:15%;float:left;border-right: 1px solid black;text-align:center;font: 24px bold">Time</div><div style="width:10%;float:left;border-right: 1px solid black;text-align:center;">Date</div><div style="width:10%;float:right;">Delete</div></div>
<% _newsList.forEach(function(el) { %>
<div class="list"><div  style="width:25%;float:left;border-right: 1px solid black;overflow-y: hidden;"><%= el.headline %></div><div style="width:35%;float:left;border-right: 1px solid black;overflow-y: hidden;"><%= el.content %></div><div style="width:15%;float:left;border-right: 1px solid black;"><%= el.time %></div><div style="width:10%;float:left;border-right: 1px solid black;"><%= el.date %></div><img height="30px" width="30px" src="<%=el.imgPath%>" ><div style="width:10%;float:right;"><a class="removeNews"  data-id="<%=el._id%>" style="color:red">Delete</a></div></div>
<!--<div class="list"><span><a href="#" class="removeNews" data-id="<%=el._id%>"><%= el.headline %><%= el.content %></a></span><span class="dateSpan" style="margin-right:20px"><%=el.date%></span><span class="dateSpan"><%=el.time%></span></div>-->
<% }) %>
